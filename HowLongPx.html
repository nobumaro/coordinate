<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>untitled</title>
    
    <!-- <link href="style.css" rel="stylesheet" type="text/css"> -->
    <style type="text/css" media="screen">
    	#box {
    		padding: 20px;
    		margin-top: 20px;
    		color: #fff;
    		border-radius: 10px;
    		-moz-border-radius: 10px;
    		-webkit-border-radius: 10px;
    		background: #6495ed;
    		width: 10px;
    		height:10px;
    	}
    </style>
    <script type="text/javascript">
    	function sub(){
    		var elm = document.getElementById("box");
    		var Wlong = document.getElementById('Wpx');
			var Hlong = document.getElementById('Hpx');
    		elm.style.width = Wlong.value + "px";
    		elm.style.height = Hlong.value + "px";
    	}
    </script>
</head>
	<body>
	
		<input type="text"  id="Wpx" name="" value="" placeholder="Width_px値">
		<input type="text"  id="Hpx" name="" value="" placeholder="Height_px値">
		<input type="submit" name="" value="変更" onclick="sub()">
	
    
    <div id="box">    </div>
</body>
</html>
